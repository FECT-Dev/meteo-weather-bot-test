name: Build hydro table (daily)

on:
  schedule:
    - cron: "10 2 * * *"   # 02:10 UTC daily
  workflow_dispatch:

permissions:
  contents: write

jobs:
  hydro:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # Camelot needs ghostscript (and poppler-utils is handy for PDFs)
      - name: Install OS deps
        run: |
          sudo apt-get update
          sudo apt-get install -y ghostscript poppler-utils

      - name: Install pip deps
        run: |
          python -V
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build hydrocatchment summary from saved PDFs
        run: |
          set -e
          ls -la
          python update_hydro_summary_v4.py
          ls -la hydrocatchment_summary.csv || true

      - name: Commit & push (if changed)
        run: |
          git config user.email "actions@github.com"
          git config user.name "github-actions"
          git add hydrocatchment_summary.csv
          if git diff --cached --quiet; then
            echo "No changes."
          else
            git commit -m "Update hydrocatchment_summary.csv ($(date -u +%Y-%m-%d))"
            git push
          fi
