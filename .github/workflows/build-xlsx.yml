name: Build Excel

on:
  push:
    paths:
      - weather_summary.csv
      - make_excel.py
  workflow_dispatch: {}
  schedule:
    - cron: "15 2 * * *"   # optional: runs daily 02:15 UTC

jobs:
  build-xlsx:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas openpyxl

      - name: Make Excel
        run: python make_excel.py

      - name: Commit Excel
        uses: EndBug/add-and-commit@v9
        with:
          add: "weather_summary.xlsx"
          message: "chore: update weather_summary.xlsx"
          default_author: github_actions
