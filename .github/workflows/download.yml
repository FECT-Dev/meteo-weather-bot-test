name: Daily Weather PDF Download & Summary

on:
  schedule:
    - cron: '30 9 * * *'   # Runs daily at 09:30 UTC
  workflow_dispatch:

jobs:
  daily-weather:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false   # we'll set our own token-based remote

      - name: ğŸ”‘ Configure Git to use Personal Access Token
        env:
          TOKEN: ${{ secrets.ACTIONS_PAT }}
        run: |
          git config --global user.name "Auto Commit Bot"
          git config --global user.email "actions@github.com"
          # Make sure any https://github.com/... URL uses the PAT
          git config --global url."https://x-access-token:${TOKEN}@github.com/".insteadof "https://github.com/"
          # Explicitly set origin as well (useful if actions/checkout created it already)
          git remote set-url origin https://x-access-token:${TOKEN}@github.com/${{ github.repository }}

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: âš™ï¸ Install system dependencies for Camelot & OCR
        run: |
          sudo apt-get update
          sudo apt-get install -y ghostscript python3-tk tesseract-ocr poppler-utils libtesseract-dev

      - name: ğŸ“¦ Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pdfplumber camelot-py[cv] pdf2image pytesseract PyPDF2 selenium chromedriver-autoinstaller pillow

      - name: ğŸ—‚ï¸ Check installed Chrome version
        run: |
          google-chrome --version || /opt/google/chrome/chrome --version || true

      - name: âœ… Ensure chromedriver-autoinstaller is used
        run: |
          echo "Your script should contain:"
          echo "  import chromedriver_autoinstaller"
          echo "  chromedriver_autoinstaller.install()"

      - name: ğŸ“„ Run the PDF download script
        run: python download_weather_pdf.py

      - name: ğŸ—ƒï¸ Move and rename the PDF to reports/YYYY-MM-DD
        run: |
          TODAY=$(date +%Y-%m-%d)
          mkdir -p reports/$TODAY
          if ls downloads/$TODAY/*.pdf 1> /dev/null 2>&1; then
            mv downloads/$TODAY/*.pdf reports/$TODAY/weather-$TODAY.pdf
            echo "âœ… Moved PDF to reports/$TODAY/"
          else
            echo "âš ï¸ No PDF downloaded. Skipping move."
          fi

      - name: ğŸ“‚ Show reports folder contents
        run: ls -R reports/ || true

      - name: ğŸ“Š Run weather summary extraction
        run: python update_weather_summary.py

      - name: âœ… Show Git status before commit
        run: |
          echo "ğŸ” Git status:"
          git status
          git diff --stat || true

      - name: âœ… Commit & push updated weather report & summary
        run: |
          # Make sure we have the latest before committing
          git fetch origin main
          git checkout main
          git pull --ff-only origin main || true

          git add reports/ weather_summary.csv || true

          if git diff --cached --quiet; then
            echo "âœ… No changes to commit."
          else
            git commit -m "Add weather report and update summary for $(date +%Y-%m-%d)"
            git push origin main
          fi
